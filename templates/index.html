{% extends 'base.html' %}
{% block content %}




    <h1>Cocktails</h1>
    <ul>
    {% for cocktail in cocktails %}

    <a href="{% url 'cocktail' cocktail.slug %}">{{ cocktail.title }}</a>
        <li><img src=" {{ cocktail.image.url }}"><br>{{ cocktail.number_of_likes }}</li>
        <a href="{% url 'edit' cocktail.slug %}">Edit</a>  
    {% endfor %}
    </ul>
{% endblock  %}
